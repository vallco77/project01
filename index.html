<html>

    <head>
      <style type="text/css">
        *{
          margin: 0;
          padding: 0;
        }

        body {background: black ;}
        canvas {display:block;}
      </style>
    </head>
    <body>

      <canvas id="c"></canvas>

      <script>
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        //making the canvas full screen
        //membuat kanvas layar penuh
        c.height = window.innerHeight;
        c.width = window.innerWidth;
        //chinese characters - taken from the unicode charset
        // karakter Cina - diambil dari chistet unicode
        var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        //converting the string into an array of single characters
        // mengubah string menjadi array karakter tunggal
        matrix = matrix.split("");
        var font_size = 24;
        var columns = c.width/font_size;
        //number of columns for the rain
        //jumlah kolom untuk hujan
        //an array of drops - one per column
        // array tetesan - satu per kolom
        var drops = [];
        //x below is the x coordinate
        //1 = y co-ordinate of the drop(same for every drop initially)
        // x di bawah ini adalah koordinat x
        // 1 = y mengoordinasikan drop (sama untuk setiap drop awalnya)
        for(var x = 0; x < columns; x++)
            drops[x] = 1;
        //drawing the characters
        // menggambar karakter

        function draw()
        {
            //Black BG for the canvas
            //translucent BG to show trail
            // Black BG untuk kanvas
            // BG transparan untuk menampilkan jejak
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "green";//green text
            ctx.font = font_size + "px arial";
            //looping over drops
            // mengulangi tetesan
            for(var i = 0; i < drops.length; i++)
            {
                //a random chinese character to print
                // karakter Cina acak untuk dicetak
                var text = matrix[Math.floor(Math.random()*matrix.length)];
                //x = i*font_size, y = value of drops[i]*font_size
                ctx.fillText(text, i*font_size, drops[i]*font_size);
                //sending the drop back to the top randomly after it has crossed the screen
                //adding a randomness to the reset to make the drops scattered on the Y axis
                // mengirim drop kembali ke atas secara acak setelah melintasi layar
                // menambahkan keacakan ke reset untuk membuat tetes tersebar pada sumbu Y
                if(drops[i]*font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;
                //incrementing Y coordinate
                drops[i]++;
            }
        }
        setInterval(draw, 35);
      </script>
    </body>
</html>
